<html>

<head>
    <title>Expense Tracker</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="load()">
    <h1> Expense Tracker</h1>

    <div class="input">
        <h2>
            Add a new item
        </h2>
        <div class="form">
            <form id="frm">
                <div clas="name">
                    <label for="name">Expense :</label>
                    <input type="text" id="name" placeholder="Enter your expense here.."><br><br>
                </div>
                <label for="date">Date :</label>
                <input type="date" id="date" value="">
                <label for="amt">Amount :</label>
                <input type="number" id="amt" value="" placeholder="$"><br><br>
                <input type="button" onClick=addData() value="Submit">

            </form>
        </div>
    </div><br><br><br>

    <div class="output">
        <H2>
            Expense
        </H2>
        <table id="output">
            <thead>
                <td>
                    SN
                </td>
                <td>
                    Name Of Expense
                </td>
                <td>
                    Date
                </td>
                <td>
                    Amount
                </td>
                <td>
                    Delete
                </td>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
</body>

</html>
